<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML5 boilerplate – all you really need…</title>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-NJXGk7R+8gWGBdutmr+/d6XDokLwQhF1U3VA7FhvBDlOq7cNdI69z7NQdnXxcF7k" crossorigin="anonymous">

	<style>
		body {
			background: #22C1B7;
		}
		input, textarea {
			font-size: 14px;
			padding: 4px 8px;
			border-radius: 4px;
			margin-bottom: 4px;
			border: 1px solid rgb(225,225,225);
		}
	</style>
</head>

<body>

		<div style="display: flex; justify-content: center; margin-top: 24px;">
			<div style="padding: 32px; border: 1px solid rgb(225,225,225); border-radius: 4px; background: #E6EAED">

					<form action="/newsnack" method="POST" style="display: flex; flex-direction: column; width: 360px">
						<p>Create a new snack</p>
						<input type="text" placeholder="Title" name="title">
						<textarea type="text" placeholder="Description" name="descrtiption" rows="3"></textarea>
						<input type="text" placeholder="File Type" name="fileType">
						<button type="submit">Submit</button>
					</form>

			</div>
		</div>

</body>
</html>
